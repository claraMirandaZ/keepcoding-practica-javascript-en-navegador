<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de gastos</title>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">

  <link rel="icon" type="image/x-icon" href="./images/calculator-by-graphics-plazza.png">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <h1 class="title">Control de gastos</h1>
  </header>
  
  <main>
    <section class="savings">
      <h2 class="savings_title">Tu ahorro</h2>
      <p id="savings" class="savings_qty js-savingsQty">0,00€</p>
    </section>
    
    <section class="balance">
      <div>
        <h3 class="income_title">Ingresos</h3>
        <p id="income" class="income_qty">0,00€</p>
      </div>
      <div>
        <h3 class="expenses_title">Gastos</h3>
        <p id="outcome" class="expenses_qty">0,00€</p>
      </div>
    </section>

    <section>
      <h2 class="transactions_title">Gestiones</h2>
      <form id="transactions-form" class="transactions">
        <label class="concept">Concepto</label>
        <input type="text" name="concept" id="concept" placeholder="Añade concepto" required>

        <label class="qty" for="number">Cantidad</label>
        <small class="instructions">(Negativo: gasto, positivo: ingreso)</small>
        <input type="number" step="any" name="amount" id="amount" placeholder="Introduce cantidad" required>

        <button class="submit_btn" type="submit">Añadir transacción</button>
      </form>
    </section>

    <section>
      <h2 class="history_title">Histórico</h2>
      <ul id="records" class="records"></ul>
    </section>
  </main>

  <footer class="footer">
    <span class="authorship">Made by claraMirandaZ</span>
    <div>
      <a href="https://www.linkedin.com/in/claramirandazapata/" target="_blank">
        <img class="social_logo" src="images/linkedin-logo.png" alt="LinkedIn logo" title="Check out my professional profile"/>
      </a>
      <a href="https://github.com/claraMirandaZ" target="_blank">
        <img class="social_logo" src="images/github-logo.png" alt="GitHub logo" title="Browse more of my projects"/>
      </a>
    </div>
  </footer>
<script src="./main.js"></script>
</body>
</html>

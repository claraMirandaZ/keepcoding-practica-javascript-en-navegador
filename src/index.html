<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de gastos</title>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">

  <link rel="icon" type="image/x-icon" href="./images/calculator-by-graphics-plazza.png">
</head>
<body>

  <header class="header">
    <h1 class="title">Control de gastos</h1>
  </header>
  
  <main>
    <section class="total">
      <h2 class="savings__title">Tu ahorro</h2>
      <p id="balance__qty" class="balance__qty">0,00€</p>
    </section>
    
    <section class="balance">
      <div>
        <h3 class="income__title">INGRESOS</h3>
        <p id="income__qty" class="income__qty">0,00€</p>
      </div>
      <div>
        <h3 class="expenses__title">GASTOS</h3>
        <p id="expenses__qty" class="expenses__qty">0,00€</p>
      </div>
    </section>

    <section>
      <h2 class="add__title">Gestiones</h2>
      <form id="transactions" class="transactions">
        <label class="concept">Concepto</label>
        <input type="text" name="concept" id="concept" placeholder="Añade concepto">
        <label class="qty" for="number">Cantidad</label>
        <small class="instructions">(Negativo: gasto, positivo: ingreso)</small>
        <input type="number" name="amount" id="amount" placeholder="Introduce cantidad">
        <button class="submit__btn" type="submit">Añadir transacción</button>
      </form>
    </section>

    <section>
      <h2 class="history__title">Histórico</h2>
      <ul id="records" class="records"></ul>
    </section>
  </main>

  <footer class="footer">
    <span class="contact_msg">Made by claraMirandaZ</span>
    <div>
      <a href="https://www.linkedin.com/in/claramirandazapata/" target="_blank">
        <img class="social_logo" src="images/linkedin-logo.png" alt="LinkedIn logo" title="Check out my professional profile"/>
      </a>
      <a href="https://github.com/claraMirandaZ" target="_blank">
        <img class="social_logo" src="images/github-logo.png" alt="GitHub logo" title="Browse more of my projects"/>
      </a>
    </div>
  </footer>
<script src="./main.js"></script>
</body>
</html>
